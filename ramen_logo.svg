<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bowl -->
  <ellipse cx="100" cy="140" rx="70" ry="25" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
  <ellipse cx="100" cy="135" rx="65" ry="20" fill="#ecf0f1"/>
  
  <!-- Broth -->
  <ellipse cx="100" cy="135" rx="60" ry="18" fill="#f39c12" opacity="0.7"/>
  
  <!-- Noodles as connected nodes -->
  <!-- Node 1 -->
  <circle cx="70" cy="125" r="6" fill="#e74c3c"/>
  <!-- Node 2 -->
  <circle cx="110" cy="115" r="6" fill="#3498db"/>
  <!-- Node 3 -->
  <circle cx="130" cy="130" r="6" fill="#2ecc71"/>
  <!-- Node 4 -->
  <circle cx="90" cy="140" r="6" fill="#9b59b6"/>
  
  <!-- Curved connections (noodle-like edges) -->
  <path d="M 70 125 Q 85 110 110 115" stroke="#f1c40f" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 110 115 Q 125 120 130 130" stroke="#f1c40f" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 130 130 Q 115 140 90 140" stroke="#f1c40f" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 90 140 Q 75 135 70 125" stroke="#f1c40f" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Additional floating noodle connections -->
  <path d="M 85 120 Q 100 125 115 120" stroke="#f1c40f" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 95 130 Q 105 135 115 135" stroke="#f1c40f" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Chopsticks -->
  <line x1="150" y1="80" x2="170" y2="120" stroke="#8b4513" stroke-width="4" stroke-linecap="round"/>
  <line x1="155" y1="75" x2="175" y2="115" stroke="#8b4513" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Steam -->
  <path d="M 80 100 Q 85 90 80 80 Q 75 70 80 60" stroke="#95a5a6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 100 95 Q 105 85 100 75 Q 95 65 100 55" stroke="#95a5a6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 120 100 Q 125 90 120 80 Q 115 70 120 60" stroke="#95a5a6" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Title -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Ramen
  </text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
    diagram language
  </text>
</svg>